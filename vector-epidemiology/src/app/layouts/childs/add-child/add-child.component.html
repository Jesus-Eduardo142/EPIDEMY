      <agm-map 
        [latitude]="lat" 
        [longitude]="lng" 
        [zoom]="myzoom"
        [mapTypeId]="mapType"
        (mapReady)="mapReady($event)"
        (mapClick)="addMarker($event.coords.lat, $event.coords.lng)">

      <agm-marker
        *ngFor="let marker of pregnat"
        [latitude]="marker.latitud"
        [longitude]="marker.longitud"
        [iconUrl]="'https://chart.apis.google.com/chart?chst=d_map_pin_letter&chld=%E2%80%A2|00FF00'"

        [opacity]="marker.alpha"
        [markerDraggable]="true"
        (markerClick)="selectMarker($event)">
      </agm-marker>

      <agm-marker
        *ngFor="let marker of markers"
        [latitude]="marker.latitud"
        [longitude]="marker.longitud"
        [label]="marker.ssn11"

        [opacity]="marker.alpha"
        [markerDraggable]="true"
        (markerClick)="selectMarker($event)">
      </agm-marker>
